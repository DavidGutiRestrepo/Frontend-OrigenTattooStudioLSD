    <form action="procesar_cotizacion.php" method="post" enctype="multipart/form-data">
        <h2>Solicitud de Cotización</h2>
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" name="nombre" id="nombre" required><br><br>

        <label for="email">Dirección de Correo Electrónico:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="producto_servicio">Nombre del Producto o Servicio:</label>
        <input type="text" name="producto_servicio" id="producto_servicio" required><br><br>

        <label for="descripcion">Descripción Detallada:</label>
        <textarea name="descripcion" id="descripcion" rows="4" required></textarea><br><br>

        <label for="personalizacion">Opciones de Personalización:</label>
        <input type="text" name="personalizacion" id="personalizacion"><br><br>

        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio"><br><br>

        <label for="comentarios">Comentarios o Aclaraciones:</label>
        <textarea name="comentarios" id="comentarios" rows="4"></textarea><br><br>

        <label for="archivos">Cargar Archivos:</label>
        <input type="file" name="archivos" id="archivos" accept="image/*, application/pdf"><br><br>

        <input type="submit" value="Enviar Cotización">
    </form>
